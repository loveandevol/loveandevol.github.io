<!DOCTYPE html>
<html>
    <head>
        <title>Cee-Space</title>
        <meta charset="UTF-8"/>
        <meta name="description" content="ceelia space"/>
        <meta name="keywords" content="ceelia,blog,html,css,javascript"/>
        <meta name="author" content="Ceelia"/>
        <meta name="date" content="2021-3-18T0:0:0+00:00"/>
        <meta http-equiv="refresh" content="200" />
        <link type="text/css" rel="stylesheet" href="./ALL_CSS/index.css"/>
        <link type="text/css" rel="stylesheet" href="./ALL_CSS/uniform.css"/>
        <script src="jsfile/jsforindex.js"></script>
        <!-- 注意：defer 属性适用于外部 JavaScript 文件，不适用于 <script>签包含的 JavaScript 脚本。 -->

    </head>
    <body>

        <!-- Web Title -->
        <div id="header">
            <h2>Hello Ceelia</h2>
        </div>

        <!-- Web Navigation -->
        <nav class="width_800 auto_margin">
            <ul>
                <li><a href="./index.html">
                        Hello-Ceelia</a></li>
                <li><a href="./cee_blog.html">
                        Cee-Blog</a></li>
                <li><a href="./homework.html">
                        Homework</a></li>
                <li><a href="./music.html">
                        Music</a></li>
            </ul>
        </nav>
        
        <!-- Left Part -->
        <div id="left">
            <div id="progre">
                学期进度<progress max="100" value="80">40%</progress>
            </div>
            <div>
            颜值
            <input type="range" name="this_year" max="365">
            拉满
            </div>
            <p id="demo">yingcheng</p>
            <button type="button" onclick="document.getElementById('demo').innerHTML = 'Hello JavaScript!'">点击我！</button>
            <form id="form_login" action="url" method="get">
                <div>
                    USER&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" name="user" size="14" maxlength="50" value="guest" required="required"><br>
                </div>
                <div>
                    PASSWORD
                    <input type="password" name="password" size="14" maxlength="50">
                </div>
                <input id="login_button" type="submit" name="login" value="登录">
            </form>
            <form action="">
            您已访问
                <input type="number" name="count"><span>次</span>!
            </form>
        </div>

        <!-- main part -->
        <div id="main" class="width_800 auto_margin">
            <div id="upper">
                <form>
                <h3>最喜欢</h3>
                    <input type="radio" name="book" size="14" maxlength="50" value="book1">网站编程<br>
                    <input type="radio" name="book" size="14" maxlength="50" value="book2">办公软件<br>
                    <input type="radio" name="book" size="14" maxlength="50" value="book3">软件工程<br>
                    <input type="radio" name="book" size="14" maxlength="50" value="book4">网站管理<br>
                </form>
                <form>
                <h3>语言技能</h3>
                    <input type="checkbox" name="book1" size="14" maxlength="50" value="book1">C/C++<br>
                    <input type="checkbox" name="book1" size="14" maxlength="50" value="book1">HTML/CSS/JavaScript<br>
                    <input type="checkbox" name="book1" size="14" maxlength="50" value="book1">Python<br>
                </form>
                <form class="input_margin">
                <h3>信息</h3>
                    name:
                    <input type="text" name="yourname"><br>
                    address:
                    <input type="text" name="youraddr"><br>
                    tel:
                    <input type="text" name="yourtel"><br>
                    <input type="submit" value="提交">
                    <input type="reset" value="重置">
                </form>
            </div>
            <div id="middle">
                <form>
                请输入网址:
                    <input type="url" name="userurl">
                    <input type="submit" value="提交">
                </form>
                <form>
                请输入邮箱地址:
                    <input type="email" name="user_email">
                    <input type="submit" value="提交">
                </form>
                <form action="">
                请选择日期:
                    <input type="date" name="user_date">
                </form>
            </div>
            <div id="lower">
                <input type="file" name="the_file" maxlength="100">
                <a href="./suggest.html">我要反馈</a>
            </div>
        </div>

        <footer class="width_800 auto_margin">
            <p></p>
            <address>
                点击链接联系我E-mail:<a href="mailto:ceelia0@163.com">
                    ceelia0@163.com</a>
            </address>
        </footer>
    </body>
</html>
